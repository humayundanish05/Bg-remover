<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Photo Editor</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

  <div id="app">

    <!-- TOP BAR -->
    <header class="topbar">
      <h1>AI Photo Editor</h1>
      <label class="upload-btn">
        <input type="file" id="fileInput" accept="image/*">
        <span class="material-symbols-outlined">upload</span> Upload Image
      </label>
    </header>

    <!-- MAIN CONTENT -->
    <div class="editor-layout">

      <!-- CANVAS -->
      <div class="canvas-wrapper">
        <canvas id="mainCanvas"></canvas>
      </div>

      <!-- SIDE PANEL -->
      <aside class="side-panel">

        <div class="panel-block">
          <h3>Background</h3>
          <button id="bgColorBtn">Solid Color</button>
          <input type="color" id="colorPicker" hidden>

          <button id="bgImageBtn">Background Image</button>
          <input type="file" id="bgImageInput" accept="image/*" hidden>
        </div>

        <div class="panel-block">
          <h3>Background Adjust</h3>
          <label>Zoom
            <input type="range" id="bgZoom" min="0.5" max="3" step="0.01" value="1">
          </label>
          <label>X Position
            <input type="range" id="bgPosX" min="-500" max="500">
          </label>
          <label>Y Position
            <input type="range" id="bgPosY" min="-500" max="500">
          </label>
        </div>

        <div class="panel-block">
          <button id="downloadBtn">Export PNG</button>
          <button id="clearBtn" class="danger">Reset</button>
        </div>

      </aside>

    </div>

    <!-- BOTTOM TOOLBAR -->
    <!-- BOTTOM TOOLBAR AREA -->
    <div class="bottom-area">

      <!-- Sub-Toolbars (Hidden by default, active one shown) -->
      <div id="tools-adjust" class="active-toolbar hidden">
        <label title="Brightness"><span class="material-symbols-outlined">brightness_6</span>Brightness<input
            type="range" id="adjBrightness" min="-100" max="100" value="0"></label>
        <label title="Contrast"><span class="material-symbols-outlined">contrast</span>Contrast<input type="range"
            id="adjContrast" min="-100" max="100" value="0"></label>
        <label title="Saturation"><span class="material-symbols-outlined">palette</span>Saturation<input type="range"
            id="adjSaturation" min="-100" max="100" value="0"></label>
        <label title="Exposure"><span class="material-symbols-outlined">exposure</span>Exposure<input type="range"
            id="adjExposure" min="-100" max="100" value="0"></label>
        <label title="Shadows"><span class="material-symbols-outlined">wb_shade</span>Shadows<input type="range"
            id="adjShadows" min="-100" max="100" value="0"></label>
        <label title="Highlights"><span class="material-symbols-outlined">flare</span>Highlights<input type="range"
            id="adjHighlights" min="-100" max="100" value="0"></label>
        <label title="Temperature"><span class="material-symbols-outlined">thermostat</span>Temp<input type="range"
            id="adjTemp" min="-100" max="100" value="0"></label>
        <label title="Tint"><span class="material-symbols-outlined">colorize</span>Tint<input type="range" id="adjTint"
            min="-100" max="100" value="0"></label>
        <!-- Approximations for advanced tools -->
        <label title="Vibrance"><span class="material-symbols-outlined">shutter_speed</span>Vibrance<input type="range"
            id="adjVibrance" min="-100" max="100" value="0"></label>
        <label title="Clarity"><span class="material-symbols-outlined">high_quality</span>Clarity<input type="range"
            id="adjClarity" min="-100" max="100" value="0"></label>
      </div>

      <div id="tools-edit" class="active-toolbar hidden">
        <button id="toolCrop"><span class="material-symbols-outlined">crop</span>Crop</button>
        <button id="toolMove"><span class="material-symbols-outlined">pan_tool</span>Move</button>
        <button id="toolRotate"><span class="material-symbols-outlined">rotate_right</span>Rotate</button>
        <button id="toolFlip"><span class="material-symbols-outlined">flip</span>Flip</button>
      </div>

      <div id="tools-enhance" class="active-toolbar hidden">
        <button id="btnRemoveBg" class="premium-btn"><span class="material-symbols-outlined">auto_fix_high</span>BG
          Remover</button>
        <button id="toolMagicEraser"><span class="material-symbols-outlined">ink_eraser</span>Magic Eraser</button>
        <button id="toolUnblur"><span class="material-symbols-outlined">blur_off</span>Unblur</button>
      </div>

      <div id="tools-creative" class="active-toolbar hidden">
        <button id="toolBrush"><span class="material-symbols-outlined">brush</span>Brush</button>
        <!-- Presets inside creative -->
        <button id="presetMoody"><span class="material-symbols-outlined">filter_drama</span>Moody</button>
        <button id="presetCinematic"><span class="material-symbols-outlined">movie</span>Cinematic</button>
        <button id="presetVintage"><span class="material-symbols-outlined">camera_roll</span>Vintage</button>
        <button id="presetWarm"><span class="material-symbols-outlined">wb_sunny</span>Warm</button>
        <button id="presetCool"><span class="material-symbols-outlined">ac_unit</span>Cool</button>
        <button id="presetBW"><span class="material-symbols-outlined">filter_b_and_w</span>B&W</button>
      </div>

      <!-- Main Category Nav -->
      <nav class="category-nav">
        <button class="nav-btn" data-target="tools-adjust">
          <span class="material-symbols-outlined">tune</span>
          <span>Adjust</span>
        </button>
        <button class="nav-btn" data-target="tools-edit">
          <span class="material-symbols-outlined">crop_rotate</span>
          <span>Edit</span>
        </button>
        <button class="nav-btn" data-target="tools-enhance">
          <span class="material-symbols-outlined">auto_wand</span>
          <span>Enhance</span>
        </button>
        <button class="nav-btn" data-target="tools-creative">
          <span class="material-symbols-outlined">brush</span>
          <span>Creative</span>
        </button>

        <div class="nav-divider"></div>

        <button id="undoBtn" class="sm-btn"><span class="material-symbols-outlined">undo</span></button>
        <button id="redoBtn" class="sm-btn"><span class="material-symbols-outlined">redo</span></button>
      </nav>

    </div>

  </div>

  <!-- LOADING -->
  <div id="loading" class="hidden">
    <div class="loader"></div>
    <p>Processingâ€¦</p>
  </div>

  <script type="module" src="script.js"></script>

</body>

</html>
