<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Photo Editor</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

  <!-- TOP BAR -->
  <header class="topbar">
    <h1>AI Photo Editor</h1>
    <label class="upload-btn">
      <input type="file" id="fileInput" accept="image/*">
      Upload Image
    </label>
  </header>

  <!-- MAIN CONTENT -->
  <div class="editor-layout">

    <!-- CANVAS -->
    <div class="canvas-wrapper">
      <canvas id="mainCanvas"></canvas>
    </div>

    <!-- SIDE PANEL -->
    <aside class="side-panel">

      <div class="panel-block">
        <h3>Background</h3>
        <button id="bgColorBtn">Solid Color</button>
        <input type="color" id="colorPicker" hidden>

        <button id="bgImageBtn">Background Image</button>
        <input type="file" id="bgImageInput" accept="image/*" hidden>
      </div>

      <div class="panel-block">
        <h3>Background Adjust</h3>
        <label>Zoom
          <input type="range" id="bgZoom" min="0.5" max="3" step="0.01" value="1">
        </label>
        <label>X Position
          <input type="range" id="bgPosX" min="-500" max="500">
        </label>
        <label>Y Position
          <input type="range" id="bgPosY" min="-500" max="500">
        </label>
      </div>

      <div class="panel-block">
        <button id="downloadBtn">Export PNG</button>
        <button id="clearBtn" class="danger">Reset</button>
      </div>

    </aside>

  </div>

  <!-- BOTTOM TOOLBAR -->
  <footer class="toolbar">

    <button id="toolCrop">Crop</button>
    <button id="toolRotate">Rotate</button>
    <button id="toolFlip">Flip</button>

    <button id="toolBrush">Brush</button>
    <button id="toolMagicEraser">Magic Eraser</button>

    <button id="zoomIn">＋</button>
    <button id="zoomOut">－</button>
    <button id="panTool">Pan</button>

    <div class="sliders">
      <label>B
        <input type="range" id="brightness" min="-100" max="100" value="0">
      </label>
      <label>C
        <input type="range" id="contrast" min="-100" max="100" value="0">
      </label>
      <label>S
        <input type="range" id="saturation" min="-100" max="100" value="0">
      </label>
    </div>

    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>

  </footer>

</div>

<!-- LOADING -->
<div id="loading" class="hidden">
  <div class="loader"></div>
  <p>Processing…</p>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
