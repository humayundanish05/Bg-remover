<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Photo Editor</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="app">

    <!-- TOP BAR -->
    <header class="topbar">
      <h1>AI Photo Editor</h1>
      <label class="upload-btn">
        <input type="file" id="fileInput" accept="image/*">
        Upload Image
      </label>
    </header>

    <!-- MAIN CONTENT -->
    <div class="editor-layout">

      <!-- CANVAS -->
      <div class="canvas-wrapper">
        <canvas id="mainCanvas"></canvas>
      </div>

      <!-- SIDE PANEL -->
      <aside class="side-panel">

        <div class="panel-block">
          <h3>Background</h3>
          <button id="bgColorBtn">Solid Color</button>
          <input type="color" id="colorPicker" hidden>

          <button id="bgImageBtn">Background Image</button>
          <input type="file" id="bgImageInput" accept="image/*" hidden>
        </div>

        <div class="panel-block">
          <h3>Background Adjust</h3>
          <label>Zoom
            <input type="range" id="bgZoom" min="0.5" max="3" step="0.01" value="1">
          </label>
          <label>X Position
            <input type="range" id="bgPosX" min="-500" max="500">
          </label>
          <label>Y Position
            <input type="range" id="bgPosY" min="-500" max="500">
          </label>
        </div>

        <div class="panel-block">
          <button id="downloadBtn">Export PNG</button>
          <button id="clearBtn" class="danger">Reset</button>
        </div>

      </aside>

    </div>

    <!-- BOTTOM TOOLBAR -->
    <!-- BOTTOM TOOLBAR AREA -->
    <div class="bottom-area">

      <!-- Sub-Toolbars (Hidden by default, active one shown) -->
      <div id="tools-adjust" class="active-toolbar hidden">
        <label title="Brightness"><span class="icon">â˜€</span><br>Bright<input type="range" id="adjBrightness" min="-100"
            max="100" value="0"></label>
        <label title="Contrast"><span class="icon">â—</span><br>Contrast<input type="range" id="adjContrast" min="-100"
            max="100" value="0"></label>
        <label title="Saturation"><span class="icon">ğŸŒˆ</span><br>Satur<input type="range" id="adjSaturation" min="-100"
            max="100" value="0"></label>
        <label title="Exposure"><span class="icon">ğŸ”†</span><br>Expos<input type="range" id="adjExposure" min="-100"
            max="100" value="0"></label>
        <label title="Shadows"><span class="icon">ğŸŒ‘</span><br>Shadow<input type="range" id="adjShadows" min="-100"
            max="100" value="0"></label>
        <label title="Highlights"><span class="icon">âœ¨</span><br>Highl<input type="range" id="adjHighlights" min="-100"
            max="100" value="0"></label>
        <label title="Temperature"><span class="icon">ğŸŒ¡</span><br>Temp<input type="range" id="adjTemp" min="-100"
            max="100" value="0"></label>
        <label title="Tint"><span class="icon">ğŸ¨</span><br>Tint<input type="range" id="adjTint" min="-100" max="100"
            value="0"></label>
        <!-- Approximations for advanced tools -->
        <label title="Vibrance"><span class="icon">ğŸ¦‹</span><br>Vibra<input type="range" id="adjVibrance" min="-100"
            max="100" value="0"></label>
        <label title="Clarity"><span class="icon">ğŸ‘“</span><br>Clarity<input type="range" id="adjClarity" min="-100"
            max="100" value="0"></label>
      </div>

      <div id="tools-edit" class="active-toolbar hidden">
        <button id="toolCrop"><span class="icon">âœ‚</span><br>Crop</button>
        <button id="toolMove"><span class="icon">âœ‹</span><br>Move</button>
        <button id="toolRotate"><span class="icon">â†»</span><br>Rotate</button>
        <button id="toolFlip"><span class="icon">â†”</span><br>Flip</button>
      </div>

      <div id="tools-enhance" class="active-toolbar hidden">
        <button id="btnRemoveBg" class="premium-btn"><span class="icon">ğŸª„</span><br>BG Remover</button>
        <button id="toolMagicEraser"><span class="icon">ğŸ§¼</span><br>Magic Eraser</button>

      </div>

      <div id="tools-creative" class="active-toolbar hidden">
        <button id="toolBrush"><span class="icon">ğŸ–Œ</span><br>Brush</button>
        <!-- Presets inside creative -->
        <button id="presetMoody">ğŸ¨ Moody</button>

      <!-- Main Category Nav -->

          <span class="icon">ğŸ›</span>
          <span>Adjust</span>

          <span class="icon">ğŸ“</span>

        <button class="nav-btn" data-target="tools-enhance">

    </div>

  </div>

</html>
